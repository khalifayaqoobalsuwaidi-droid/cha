<!DOCTYPE html>
<html>
<head>
  <title>ChatWithMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* LEFT SIDEBAR */
    #sidebar {
      width: 220px;
      background: #111827;
      padding: 15px;
      border-right: 1px solid #1f2937;
    }

    #sidebar h3 {
      margin-top: 0;
      font-size: 16px;
      color: #94a3b8;
    }

    .channel {
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .channel:hover {
      background: #1e293b;
    }

    .active {
      background: #3b82f6;
    }

    /* MAIN AREA */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111827;
      padding: 15px;
      border-bottom: 1px solid #1f2937;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #1e293b;
    }

    .message {
      background: #334155;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 70%;
    }

    .username {
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 4px;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #111827;
      border-top: 1px solid #1f2937;
    }

    input {
      flex: 1;
      padding: 10px;
      margin-right: 8px;
      border-radius: 6px;
      border: none;
      background: #1e293b;
      color: white;
    }

    button {
      padding: 10px 15px;
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <h3>Channels</h3>

  <div class="channel active"># global-chat</div>
  <div class="channel"># private-chat</div>
  <div class="channel"># group-chat</div>
  <div class="channel"># ai-chat</div>
</div>

<!-- MAIN CONTENT -->
<div id="main">

<header>ChatWithMe</header>

<div id="chatBox"></div>

<div id="inputArea">
  <input type="text" id="username" placeholder="Your name">
  <input type="text" id="messageInput" placeholder="Type message">
  <button onclick="sendMessage()">Send</button>
</div>

</div>

<script type="module" src="chat.js"></script>

</body>
</html>
