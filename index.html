<!DOCTYPE html>
<html>
<head>
  <title>ChatWithMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111827;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1f2937;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #1e293b;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      background: #334155;
      border-radius: 8px;
      max-width: 70%;
    }

    .username {
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 4px;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #111827;
      border-top: 1px solid #1f2937;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-right: 8px;
      background: #1e293b;
      color: white;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      padding: 10px 15px;
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>

<body>

<header>ChatWithMe</header>

<div id="chatBox"></div>

<div id="inputArea">
  <input type="text" id="username" placeholder="Your name">
  <input type="text" id="messageInput" placeholder="Type message">
  <button onclick="sendMessage()">Send</button>
</div>

<script type="module" src="chat.js"></script>

</body>
</html>
